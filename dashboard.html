<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Employee Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadDashboard()">
  <header>
    <h1>Dashboard</h1>
  </header>

  <main>
    <button class="button-secondary" onclick="window.location.href='employee-form.html'">Add Employee</button>
    <button class="button-secondary" onclick="window.location.href='report-viewer.html'">Reports</button>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Missed Days</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </main>

  <footer>
    <p class="footer-text">Employee Management System</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
